    <nav class="navbar navbar-expand-lg navbar-light">

            <h1>Ricomida</h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>

                </ul>

        </div>

    <section class="container">
        <div class="row">
            <div class="col-12 col-sm-6">
                <img src="assets/img/principal.jpg" alt="" class="card-img-top">
            </div>

            <div class="col-sm-6 card-tittle">

                <ul class="list-group list-group-flush">
                    <li class="list-group-item card-tittle">PIZZA AL ESTILO CHICAGO CON ESPINACAS Y CHAMPIÑONES</li>
                    <li class="list-group-item">110 MIN / 6 A 8 PORCIONES</li>
                </ul>


                <div class="d-flex">
                    <button type="button" class="btn btn-secondary btn-light" data-toggle="tooltip"
                        data-placement="bottom" title="Presiona para enviar a tu correo">
                        Enviar por correo </button>

                    <button type="button" class="btn btn-secondary btn-light" data-toggle="tooltip"
                        data-placement="right" title="Agrega esta receta a tus favoritos">
                        Añadir a favoritos</button>
                </div>
            </div>
        </div>
    </section>





    <section class="carusel container pt-5">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">

                <li id="indicator" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="container">

                    </div>
                </div>
                <div class="carousel-item">
                    <div class="container">
                        <div class="row">
                            <img class="col-3" src="assets/img/slider-5.png" alt="...">
                            <img class="col-3" src="assets/img/slider-6.png" alt="">
